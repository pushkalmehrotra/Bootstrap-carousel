<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>carousel example</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1" ></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                   <div class="carousel-inner">
                    <div class="item active">
                        <img src="img_0235.jpeg"  style="width: 100%;"  alt="image1">
                        </div>
                        <div class="item">
                            <img src="img_0234.jpeg" style="width: 100%;" alt="image2">
                        </div>
                        <div class="item">
                            <img src="img_0232.jpeg" style="width: 100%;" alt="image3">
                        </div>
<a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphincon glyphincon-chevron-left"></span>
    <span class="sr-only">previous</span>
</a>
<a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphincon glyphincon-chevron-right"></span>
    <span class="sr-only">next</span>
</a>         
</div>          
</div>
    </body>
</html>
